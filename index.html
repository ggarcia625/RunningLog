    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Running Logs</title>
</head>
<body>
    <header id='headerNavigation'>
        <div>
            <i id='home' class="fa fa-home" aria-hidden="true"></i>
            <i id='dashboard'>dashboard</i>
            <i id='profile' class="fa fa-user" aria-hidden="true"></i>
            <i id='addlog' class="fa fa-plus" aria-hidden="true"></i>
        </div>
    </header>
    <div id='container'>
        <div class='weeklySummary'>
            <div class='weeklyHeader'>Weekly Summary</div> 
        </div>
        <div id='calendar'>
            <div class='calendarheader'>
                <i class="fa fa-angle-left" aria-hidden="true"></i>
                <div class ='date'>
                    <h1 class='yearheader'></h1>
                    <h2 class='monthheader'></h2>
                    <p></p>
                </div>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
            <div class='daysOfTheWeek'>
                <span class='dayName'>SUN</span>
                <span class='dayName'>MON</span>
                <span class='dayName'>TUE</span>
                <span class='dayName'>WED</span>
                <span class='dayName'>THU</span>
                <span class='dayName'>FRI</span>
                <span class='dayName'>SAT</span>
            </div>
            <div class='dayContainer'></div>
        </div>
    </div>
    <div id='logcontainer'>
        <form id="logForm">
            <label for="title">Title:</label>
                <input id="title"></input>
            <br><label for="date">Date:</label>
                <input id="date" type="text" autocomplete="off "></input>
            <br><label for="timeHH">Time: hh:</label>
                <input id="timeHH"></input>
            <label for="timeMM">mm:</label>
                <input id="timeMM"></input>
            <label for="timeSS">ss:</label>
                <input id="timeSS"></input>
            <br><label for="distance">Distance:</label>
                <span>
                    <input id="distance"></input>
                    <select name="distance" id='unitofdistance'>
                        <option value='miles'>miles</option>
                        <option value='kilometers'>km</option>
                    </select>
                </span>
            <br><label for="pace">Pace:</label>
                <span id="pace"></span>
            <br><label for="feel">Feel:</label>
            <div id="feel">
                
                <span class='feelbox' id='red'>
                    <a href="#" data-toggle="tooltip" title="Felt Bad"></a>
                        <input id='bad' type='radio' name='feel' value='bad'></input>
                    </a>
                </span>

                <span class='feelbox' id='orange'>
                    <input id='notgood' type='radio' name='feel' value='notgood'></input>
                </span class='feelbox'>

                <span class='feelbox' id='yellow'>
                    <input id='okay'type='radio' name='feel' value='okay'></input>
                </span>

                <span class='feelbox' id='blue'>
                    <input id='good' type='radio' name='feel' value='good'></input>
                </span>

                <span class='feelbox' id='green'>
                    <input id='great' type='radio' name='feel' value='great'></input>
                </span>
            </div>
            <br><label for="notes">Notes:</label>
                <input id="notes"></input>
            <br><button id="buttonLogSubmit" type="submit" form="logForm">Submit</button>
        </form>
    </div>
